<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style1.css">

</head>

<body>

    <div class="small-img" onclick="OpenNav()">
        <div class="row">
            <div class="col-md-3">
                <img src="Images/1.jpg" class="object-fit-md-contain border rounded" alt="...">
            </div>
            <div class="col-md-3">
                <img src="Images/2jpg.jpg" class="object-fit-lg-contain border rounded" alt="...">
            </div>
            <div class="col-md-3">
                <img src="Images/3jpg.jpg" class="object-fit-xl-contain border rounded" alt="...">
            </div>
            <div class="col-md-3">
                <img src="Images/4.jpg" class="object-fit-xxl-contain border rounded" alt="...">
            </div>
        </div>
    </div>

    <div class="larger-img" onclick="CloseNav()">
        <img src="" alt="" id="la">
        <h5 class="name">Nothern light</h5>
        <a href=""> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                id="buttonX"></button></a>

    </div>

    <script>
        let imagesE1 = document.querySelector(".row");
        imagesE1.addEventListener("click", function (ev) {
            if (ev.target.tagName === "IMG") {
                let la = document.getElementById("la");
                la.src = ev.target.src;
            }
        });

    </script>
    <script>
        function OpenNav() {
            document.getElementsByClassName("small-img").style.width = "100%";
        }

        function CloseNav() {
            document.getElementById("la").style.width = "0%";
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
