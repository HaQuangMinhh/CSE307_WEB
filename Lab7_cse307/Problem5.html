<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style3.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .custom-form {
            max-width: 700px;
            margin: auto;
          
        }

        th {
            width: 200px;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            max-width: 300px;
        }

        .error {
            color: red;
        }
    </style>

</head>

<body>
    <form id="myForm" class="custom-form">
        <table class="table table-bordered">
            <tr>
                <th><label for="fullName">Full Name</label></th>
                <td>
                    <input type="text" id="fullName" placeholder="Enter full name" name="name">
                    <p><span id="fullNameError" class="error"></span></p>
                </td>
            </tr>


            <tr>
                <th><label for="Email">Email</label></th>
                <td>
                    <input type="text" id="email" placeholder="Enter your email" name="email">
                    <p><span id="EmailError" class="error"></span></p>
                </td>
            </tr>

            <tr>
                <th><label for="password">password</label></th>
                <td>
                    <input type="password" id="password" placeholder="*********">
                    <p><span id="passError" class="error"></span></p>
                </td>
            </tr>

            <tr>
                <th><label for="Cfpassword">Conform password</label></th>
                <td>
                    <input type="password" id="Cfpassword" placeholder="*********">
                    <p><span id="CFpassError" class="error"></span></p>
                </td>
            </tr>

            <tr>
                <th><label for="phone">Phone number</label></th>
                <td>
                    <input type="text" id="phone" placeholder="0123456789" name="phone">
                </td>
            </tr>

            <tr>
                <th><label for="address">address</label></th>
                <td>
                    <textarea id="address" rows="5" placeholder="Enter your address"></textarea>
                </td>
            </tr>
            <tr>
                <th><label for="city">City</label></th>
                <td>
                    <input type=" text" id="city" placeholder="Enter your city" name="city">
                    <label for="state"><b>State</b></label>
                    <input type="text" id="state" name="state">
                </td>
            </tr>

            <tr>
                <th><label for="zip">Zip/Postal Code</label></th>
                <td>
                    <input type="text" id="zip" placeholder="Enter your Zip/Postal Code" name="zip">
                </td>
            </tr>

            <tr>
                <th><label for="country">Country</label></th>
                <td>
                    <select id="country">
                        <option value="check" selected>Seclect your country</option>
                        <option value="HCM">Ho Chi Minh</option>
                        <option value="HN">Ha Noi</option>
                        <option value="BD">Binh Duong</option>
                    </select>
                </td>

            </tr>
            <tr>
                <th><label for="birth">Birday</label></th>
                <td>
                    <input type="text" id="birth" placeholder="dd/mm/yy" name="birth">
                </td>
            </tr>
            <tr>
                <th><label for="gender">Gender</l abel>
                </th>
                <td>
                    <select id="gender">
                        <option value="check" selected>Male</option>
                        <option value="HCM">Female</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th><label for="date">Starting date</label></th>

                <td>
                    <input type="radio" id="date" value="date" name="date">Spring
                    <input type="radio" id="date" value="date" name="date">summer
                </td>
            </tr>

            <tr>
                <th><label for="comment">comment</label></th>
                <td>
                    <textarea id="comment" rows="5" placeholder="Please send us more information"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" id="submitBtn">
                    <input type="reset">
                </td>

            </tr>
        </table>
    </form>

    <script>
        $(document).ready(function () {
            $("#myForm").submit(function (event) {
                let flag = true;
                let fullName = $("#fullName").val();
                if (fullName.length === 0) {
                    $("#fullNameError").text("Please enter your full name");
                    flag = false;
                } else {
                    $("#fullNameError").text("");
                }
                if (!flag) {
                    event.preventDefault();
                }
            });
        });

        $(document).ready(function () {
            $("#myForm").submit(function (event) {
                let flag = true;
                let email = $("#email").val();
                if (email.length === 0) {
                    $("#EmailError").text("Please enter your email");
                    flag = false;
                } else {
                    $("#EmailError").text("");
                }
                if (!flag) {
                    event.preventDefault();
                }
            });
        });

        $(document).ready(function () {
            $("#myForm").submit(function (event) {
                let flag = true;
                let password = $("#password").val();
                if (password.length <6) {
                    $("#passError").text("Please input your password(Min-length=6)");
                    flag = false;
                } else {
                    $("#passError").text("");
                }
                if (!flag) {
                    event.preventDefault();
                }
            });
        });

        $(document).ready(function () {
            $("#myForm").submit(function (event) {
                let flag = true;
                let Cfpassword = $("#Cfpassword").val();
                if (Cfpassword.length !==password.length) {
                    $("#CFpassError").text("It does not match your password)");
                    flag = false;
                } else {
                    $("#CFpassError").text("");
                }
                if (!flag) {
                    event.preventDefault();
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
