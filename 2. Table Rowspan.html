<!DOCTYPE html>
<html>
<head>
    <title> Rowspan in table  </title>
    <meta charset="utf-8" /?
    <meta name="description" content="Run Table rowspan in HTML"

</head>

<body>
    <table border="1" cellspacing="0" cellpadding="10px">
        <colgroup>
            <col style="width:100px">
            <col style="width:100px">
        </colgroup>
        <thead>
            <tr>
                <th>Cell[1,1]</th>
                <th colspan="2">Cell[2.1]</th>
            </tr>
            <tr>
                <th>Cell[1,2]</th>
                <th rowspan="2">Cell[2,2]</th>
                <th>Cell[3,2]</th>
            </tr>
            
            <tr>
                <td>Cell[1,3]</td>
                
                <td>Cell[2,3] </td>
            </tr>

        </thead>

    </table>


</body>
