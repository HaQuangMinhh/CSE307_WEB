<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

            let serviceList = [
                {
                    "serviceName": "Dịch vụ 1",
                    "serviceContent": "Nội dung chi tiết",
                },
                {
                    "serviceName": "Dịch vụ 2",
                    "serviceContent": "Nội dung chi tiết 2",
                },
                {
                    "serviceName": "Dịch vụ 3",
                    "serviceContent": "Nội dung chi tiết 3",
                },
                {
                    "serviceName": "Dịch vụ 4",
                    "serviceContent": "Nội dung chi tiết 4",
                },
            ];

            // in hàm
            function showServiceList(list) {
                for (let item of list) {
                    console.log(`Name: ${item.serviceName}; Content: ${item.serviceContent}`);

                }
            }
            showServiceList(serviceList);

        </script>
</body>
