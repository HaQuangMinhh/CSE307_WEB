<!DOCTYPE html>
<html>

<head>
	<title>Problem 4 - Ticket CSS</title>
	<meta charset="utf-8">
	<style type="text/css">

	</style>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


	<link rel="stylesheet" href="Style.css">

</head>

<body>
	<div class="container">
		<p class="content3">Ticket ID : 123456789</p>
		<table>
			<colgroup>
				<col style="width: 130px;" />
				<col style="width: 270px;" />
			</colgroup>
			
			<tr>
				<th class="header"> Name</th>
				<td class="content">  
					<span class="active-dot"> </span>
					<span>Parker Tom</span>
				</td>
			</tr>
			
			<tr>
				<td>  </td>
				<td class="content1"> No Active Support </td>
			</tr>

			<tr>
				<th class="header">Email</th>
				<td class="content">tom@gmail.com</td>
			</tr>
			<tr>
				<th class="header">Response Time</th>
				<td class="content3">72 hours, 60 hours left</td>
			</tr>
			<tr>
				<th class="header">Last Action </th>
				<td class="content3"> Never been locked</td>
			</tr>
			<tr>
				<td>   </td>
				<td class="content"> Link to punlic post</td>
			</tr>
			<tr>
				<th class="header">Status</th>
				<td class="content4">Not answered</td>

			</tr>


		</table>
	</div>
</body>

</html>
